<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="title-calculator">Calculadora</p>
        </div>
        <div class="content">
            <div class="result-box">
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                <input id="result"
                 type="text"
                 readonly>
            </div>

            <!-- grouping the numbers -->
            <div class="group-btns">
                <table>
                    <div class="numbers">
                        <button value="1" id="number-1">1</button>
                        <button value="2" id="number-2">2</button>
                        <button value="3" id="number-3">3</button>
                        <button value="4" id="number-4">4</button>
                        <button value="5" id="number-5">5</button>
                        <button value="6" id="number-6">6</button>
                        <button value="7" id="number-7">7</button>
                        <button value="8" id="number-8">8</button>
                        <button value="9" id="number-9">9</button>            
                        <button value="0" id="number-0">0</button>
                        <button value="." id="number-10">.</button>
                    </div>
                </table>
    
                <!-- grouping the operators -->
                <div class="operations">
                    <button value="=" id="equals">=</button>
                    <button value="c" id="c">c</button>
                    <button value="+" id="operation-0">+</button>
                    <button value="-" id="operation-1">-</button>
                    <button value="*" id="operation-2">*</button>
                    <button value="/" id="operation-3">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
