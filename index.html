    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="title-calculator">Calculadora</p>
        </div>
        <div class="content">
            <div class="result-box">
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                <input id="result"
                 type="text"
                 readonly>
            </div>

            <!-- grouping the numbers -->
            <div class="group-btns">
                <table>
                    <div class="numbers">
                        <table>
                            <tr>
                                <td><button class="botao sinal" value=" " id="del_last_number"> &lt;</button></td>
                                <td><button class="botao sinal" value="/" id="operation-3">/</button>
                                    <td><button class="botao sinal" value="c" id="c">c</button></td>
                            </tr>
                    
                            <tr>
                                <td><button class="botao" value="1" id="number-1">1</button></td>
                                <td><button class="botao" value="2" id="number-2">2</button></td>
                                <td><button class="botao" value="3" id="number-3">3</button></td>
                                <td><button class="botao sinal" value="+" id="operation-0">+</button></td>
                            </tr>


                            <tr>
                                <td><button class="botao" value="4" id="number-4">4</button></td>
                                <td><button class="botao" value="5" id="number-5">5</button></td>
                                <td><button class="botao" value="6" id="number-6">6</button></td>
                                <td><button class="botao sinal" value="-" id="operation-1">-</button></td>
                            </tr>

                            <tr>
                                <td><button class="botao" value="7" id="number-7">7</button></td>
                                <td><button class="botao" value="8" id="number-8">8</button></td>
                                <td><button class="botao" value="9" id="number-9">9</button></td>  
                                <td><button class="botao sinal" value="*" id="operation-2">*</button></td>
                            </tr>

                            <tr>
                                <td><button class="botao sinal" value="." id="number-10">.</button></td>
                                <td><button class="botao" value="0" id="number-0">0</button></td>
                                <td><button class="botao" value="=" id="equals">=</button></td>
                            </tr>



                        
                        </table>
                    </div>
                </table>
    
             
            </div>
        </div>
    </div>
</body>
</html>
