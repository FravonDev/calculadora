<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="title-calculadora">Calculadora</p>
        <div class="content">
            <div class="result">
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                <input type="text">
            </div>

            <!-- grouping the numbers -->
            <div class="numbers">
                <button value="1" id="number-1">1</button>
                <button value="2" id="number-2">2</button>
                <button value="3" id="number-3">3</button>
                <button value="4" id="number-4">4</button>
                <button value="5" id="number-5">5</button>
                <button value="6" id="number-6">6</button>
                <button value="7" id="number-7">7</button>
                <button value="8" id="number-8">8</button>
                <button value="9" id="number-9">9</button>            
                <button value="0" id="number-0">0</button>
                <button value="." id="point">.</button>
                <button value="=" id="equals">=</button>
            </div>

            <!-- grouping the operators -->
            <div class="operations">
                <button id="subtraction">-</button>
                <button id="addiction">+</button>
                <button id="division">/</button>
                <button id="multiplication">x</button>
            </div>
            

        </div>
    </div>
</body>
</html>
